<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FriendFinder App</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://surveyjs.azureedge.net/1.0.53/survey.jquery.js"></script>
    <link href="https://surveyjs.azureedge.net/1.0.53/survey.css" type="text/css" rel="stylesheet"/>

</head>

<body>


    <div class="container">
        <div class="jumbotron">
            <h1>Friend Finder</h1>
            <h3>Complete the survey to discover who you are most compatible with!</h3>
            <hr>
        </div>
    </div>
        
    <div class="container">
        <form>
                <div class="row">
                  <div class="twelve columns">
                    <label for="name">What's your name?</label>
                    <input class="u-full-width" type="text" id="name">
                    <br>
                    <label for="image">Put a link here to a photo of yourself.</label>
                    <input class="u-full-width" type="text" id="image">

    <div class="container">
            <label for="q1">I love horror movies.</label>
		      <select class="u-half-width" id="q1">
		        <option value="1">1 (Strongly Disagree)</option>
		        <option value="2">2 (Somewhat Disagree</option>
		        <option value="3">3 (Neutral)</option>
		        <option value="4">4 (Somewhat Agree</option>
		        <option value="5">5 (Strongly Agree)</option>
		      </select>

		      <label for="q2">I would be happy to travel to another country alone.</label>
		      <select class="u-half-width" id="q2">
		        <option value="1">1 (Strongly Disagree)</option>
		        <option value="2">2 (Somewhat Disagree</option>
		        <option value="3">3 (Neutral)</option>
		        <option value="4">4 (Somewhat Agree</option>
		        <option value="5">5 (Strongly Agree)</option>
		      </select>

		      <label for="q3">I would be happy selling all my possessions and living on a sailboat.</label>
		      <select class="u-half-width" id="q3">
		        <option value="1">1 (Strongly Disagree)</option>
		        <option value="2">2 (Somewhat Disagree</option>
		        <option value="3">3 (Neutral)</option>
		        <option value="4">4 (Somewhat Agree</option>
		        <option value="5">5 (Strongly Agree)</option>
              </select>
              <div class="twelve columns">
                    <br>
                    <input class="button-primary" type="submit" id="submit">
                    </div>
            </div>
                  </div>
                  </div>
              </form>
            </div>

            <!-- Modal -->
  <div id="resultsModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
    
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h2>Best Match</h2>
            </div>
            <div class="modal-body">
              <h3 id="matchName"></h3>
              <img id="matchImg" src="" alt="">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
    
        </div>
      </div>

            <footer class="footer">
                <div class="container">
                    <p>
                        <a href="/api/apiRoutes">API Friends Link</a>
                    </p>
                </div>

            </footer>


        </div>
    </div>

</body>

</html>
